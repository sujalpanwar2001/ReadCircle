<div class="p-3">
  <h2 class="fw-bold mb-3">ðŸ“š Books Returned to Me</h2>
  <hr />

  <!-- Alerts -->
  <div
    *ngIf="message"
    class="alert"
    [class.alert-danger]="level === 'error'"
    [class.alert-success]="level === 'success'"
    role="alert"
  >
    <p class="m-0">{{ message }}</p>
  </div>

  <!-- Table -->
  <div class="table-responsive shadow-sm rounded-3">
    <table class="table align-middle table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">ISBN</th>
          <th scope="col">Rating</th>
          <th scope="col" class="text-center">
            <i class="fas fa-cogs"></i>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of returnedBooks.content; let index = index">
          <th scope="row">{{ index + 1 }}</th>
          <td class="fw-semibold">{{ book.title }}</td>
          <td>{{ book.authorName }}</td>
          <td>{{ book.isbn }}</td>
          <td>
            <span class="badge bg-warning text-dark">
              <i class="fas fa-star"></i> {{ book.rate || 0 }}
            </span>
          </td>
          <td class="text-center">
            <div class="d-flex justify-content-center gap-3">
              <!-- <i
                *ngIf="book.returned"
                class="fa-regular fa-paper-plane text-primary"
                title="Book returned"
              ></i>
              <i
                *ngIf="!book.returned"
                class="fa-solid fa-paper-plane text-success"
                title="Book pending return"
              ></i> -->
              <i
                class="fa-solid fa-circle-check cursor-pointer"
                (click)="approveBookReturn(book)"
                [class.text-success]="book.returnApproved"
                [title]="book.returnApproved ? 'Return approved' : 'Approve return'"
              ></i>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
<!-- Pagination -->
<div class="pagination-footer bg-white shadow-sm border-top py-2"
     *ngIf="returnedBooks.content?.length">
  <nav class="d-flex justify-content-center">
    <ul class="pagination pagination-sm mb-0">
      <li class="page-item">
        <a (click)="goToFirstPage()"
           class="page-link border-0"
           [class.disabled]="page === 0"
           href="javascript:void(0)">
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a (click)="goToPreviousPage()"
           class="page-link border-0"
           [class.disabled]="page === 0"
           href="javascript:void(0)">
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>

      <li class="page-item" *ngFor="let pageIndex of pages">
        <a (click)="gotToPage(pageIndex)"
           class="page-link border-0 rounded-pill"
           [class.active]="page === pageIndex"
           href="javascript:void(0)">
          {{ pageIndex + 1 }}
        </a>
      </li>

      <li class="page-item">
        <a (click)="goToNextPage()"
           class="page-link border-0"
           [class.disabled]="isLastPage"
           href="javascript:void(0)">
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a (click)="goToLastPage()"
           class="page-link border-0"
           [class.disabled]="isLastPage"
           href="javascript:void(0)">
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>

</div>
