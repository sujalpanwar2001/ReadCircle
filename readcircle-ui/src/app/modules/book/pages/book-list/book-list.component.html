<!-- Books List -->
<div class="container py-4"> <!-- Added extra padding -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold m-0">
      <i class="fa-solid fa-book-open text-primary me-2"></i> Books List
    </h3>
    <span class="text-muted small" *ngIf="bookResponse.totalElements">
      {{ bookResponse.totalElements }} books available
    </span>
  </div>

  <!-- Book Cards -->
  <div class="row g-4"> <!-- Increased gutter spacing -->
    <div class="col-sm-6 col-md-4 col-lg-3"
         *ngFor="let book of bookResponse.content">
      <app-book-card
        [book]="book"
        class="h-100"  
        (borrow)="borrowBook($event)"
        (details)="displayBookDetails($event)">
      </app-book-card>
    </div>
  </div>

  <!-- Pagination -->
  <div class="pagination-footer bg-white shadow-sm border-top py-3 mt-4"
       *ngIf="bookResponse.content?.length">
    <nav class="d-flex justify-content-center">
      <ul class="pagination pagination-sm mb-0">
        <li class="page-item">
          <a (click)="goToFirstPage()" 
             class="page-link border-0 px-3" 
             [class.disabled]="page === 0">
            <i class="fa-solid fa-angles-left"></i>
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToPreviousPage()" 
             class="page-link border-0 px-3" 
             [class.disabled]="page === 0">
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>
        <li class="page-item" *ngFor="let pageIndex of pages">
          <a (click)="gotToPage(pageIndex)" 
             class="page-link border-0 rounded-pill px-3 mx-1" 
             [class.active]="page === pageIndex">
            {{ pageIndex + 1 }}
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToNextPage()" 
             class="page-link border-0 px-3" 
             [class.disabled]="isLastPage">
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToLastPage()" 
             class="page-link border-0 px-3" 
             [class.disabled]="isLastPage">
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
