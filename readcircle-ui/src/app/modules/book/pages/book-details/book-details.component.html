 <div class="container my-4">


  <div class="row g-4 align-items-start bg-white p-3 rounded shadow-sm">
    
    <div class="col-md-3">
      <img
        class="rounded-3 shadow-sm w-100"
        [src]=" book.cover ? 'data:image/jpg;base64,' + book.cover : 'https://source.unsplash.com/random/400x600?book' "
        alt="{{ book.title }}"
      />
    </div>

    
    <div class="col-md-9">
      <h2 class="fw-bold mb-2 text-primary">
        <i class="fa-solid fa-book"></i>&nbsp;{{ book.title }}
      </h2>
      <h5 class="text-muted mb-2">
        <i class="fa-solid fa-user-check"></i>&nbsp;{{ book.authorName }}
      </h5>
      <h6 class="mb-1"><i class="fas fa-code"></i>&nbsp;ISBN: {{ book.isbn }}</h6>
      <h6 class="text-muted mb-3"><i class="fas fa-user"></i>&nbsp;Owner: {{ book.owner }}</h6>

     
      <div class="d-flex align-items-center gap-2 mb-3">
        <app-rating [rating]="book.rate || 0"></app-rating>
        <span class="fw-bold">{{ book.rate || 0 }}/5</span>
        <span class="text-muted small">({{ feedbacks?.totalElements || 0 }} feedbacks)</span>
      </div>

      <hr>
      <p class="text-secondary lh-lg">
        {{ book.synopsis }}
      </p>
    </div>
  </div>

 
  <div class="mt-5">
    <h4 class="fw-bold mb-3">
      <i class="fa-solid fa-comments text-primary"></i>&nbsp;Reader Feedback
    </h4>

    <div *ngIf="feedbacks?.content?.length; else noFeedback">
      <div *ngFor="let feedback of feedbacks.content" 
           class="mb-3 p-3 border rounded shadow-sm bg-light">
        <div class="d-flex align-items-center gap-2 mb-2">
          <app-rating [rating]="feedback.note || 0"></app-rating>
          <!-- <strong>{{ feedback.note }}/5</strong> -->
        </div>
        <p class="mb-0 text-muted">{{ feedback.comment }}</p>
      </div>
    </div>

    <ng-template #noFeedback>
      <p class="text-muted fst-italic">No feedback yet. Be the first to review!</p>
    </ng-template>
  </div>

  
  <div class="d-flex justify-content-center mt-4 pagination-footer">
    <nav>
      <ul class="pagination pagination-sm">
        <li class="page-item">
          <a (click)="goToFirstPage()" class="page-link rounded-pill" [class.disabled]="page === 0">
            <i class="fa-solid fa-angles-left"></i>
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToPreviousPage()" class="page-link rounded-pill" [class.disabled]="page === 0">
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>
        <li class="page-item" *ngFor="let pageIndex of pages">
          <a (click)="gotToPage(pageIndex)" 
             class="page-link rounded-pill" 
             [class.active]="page === pageIndex">
            {{ pageIndex + 1 }}
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToNextPage()" class="page-link rounded-pill" [class.disabled]="isLastPage">
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToLastPage()" class="page-link rounded-pill" [class.disabled]="isLastPage">
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>

</div>
