<div class="container py-3">
  <h2 class="fw-bold mb-3">
    <i class="fa-solid fa-pen-to-square text-primary"></i> Manage Book
  </h2>
  <hr>

  <div class="row g-4">
    <!-- Book Cover -->
    <div class="col-md-3 text-center">
      <img
        class="img-fluid rounded shadow-sm"
        [src]="selectedPicture || 'https://placehold.co/200x300?text=Book+Cover'"
        alt="Book Cover"
      />
      <div class="mt-3">
        <input
          (change)="onFileSelected($event)"
          class="form-control"
          type="file"
          accept="image/*"
        />
        <small class="text-muted d-block mt-1">
          Upload a cover (optional if editing)
        </small>
      </div>
    </div>

    <!-- Book Form -->
    <div class="col-md-9">
      <form class="row g-3" (ngSubmit)="saveBook()" #bookForm="ngForm">
        <div class="col-12">
          <label for="title" class="form-label fw-semibold">Title *</label>
          <input
            [(ngModel)]="bookRequest.title"
            name="title"
            required
            [ngModelOptions]="{standalone: true}"
            type="text"
            class="form-control"
            placeholder="Enter book title"
          />
        </div>

        <div class="col-md-6">
          <label for="author" class="form-label fw-semibold">Author *</label>
          <input
            [(ngModel)]="bookRequest.authorName"
            name="authorName"
            required
            [ngModelOptions]="{standalone: true}"
            type="text"
            class="form-control"
            placeholder="Enter author name"
          />
        </div>

        <div class="col-md-6">
          <label for="isbn" class="form-label fw-semibold">ISBN *</label>
          <input
            [(ngModel)]="bookRequest.isbn"
            name="isbn"
            required
            [ngModelOptions]="{standalone: true}"
            type="text"
            class="form-control"
            placeholder="Enter ISBN"
          />
        </div>

        <div class="col-12">
          <label for="synopsis" class="form-label fw-semibold">Synopsis *</label>
          <textarea
            [(ngModel)]="bookRequest.synopsis"
            name="synopsis"
            required
            [ngModelOptions]="{standalone: true}"
            rows="4"
            class="form-control"
            placeholder="Write a short description"
          ></textarea>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input
              [(ngModel)]="bookRequest.shareable"
              [ngModelOptions]="{standalone: true}"
              class="form-check-input"
              type="checkbox"
              id="shareable"
            />
            <label class="form-check-label fw-semibold" for="shareable">
              Share this book
            </label>
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2 col-12 mt-3">
          <button type="submit" class="btn btn-primary shadow-sm">
            <i class="fas fa-save"></i>&nbsp; Save
          </button>
          <a routerLink="/books/my-books" class="btn btn-outline-danger">
            <i class="fas fa-times"></i>&nbsp; Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
