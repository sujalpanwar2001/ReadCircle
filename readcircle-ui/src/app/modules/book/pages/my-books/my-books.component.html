<div class="container py-3">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="fw-bold m-0">
      <i class="fa-solid fa-book text-primary"></i> My Books
    </h3>
    <a routerLink="/books/manage" class="btn btn-sm btn-primary shadow-sm">
      <i class="fas fa-plus"></i>&nbsp; New Book
    </a>
  </div>
  <hr>

  <!-- Book Cards -->
  <div class="row g-3">
    <div class="col-sm-6 col-md-4 col-lg-3"
         *ngFor="let book of bookResponse.content">
      <app-book-card
        [book]="book"
        [manage]="true"
        (archive)="archiveBook($event)"
        (share)="shareBook($event)"
        (edit)="editBook($event)">
      </app-book-card>
    </div>
  </div>

  <!-- Pagination -->
<div class="pagination-footer bg-white shadow-sm border-top py-2"
     *ngIf="bookResponse.content?.length">
  <nav class="d-flex justify-content-center">
    <ul class="pagination pagination-sm mb-0 shadow-sm rounded-pill overflow-hidden">
      <li class="page-item">
        <a (click)="goToFirstPage()" 
           class="page-link border-0" 
           [class.disabled]="page === 0">
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a (click)="goToPreviousPage()" 
           class="page-link border-0" 
           [class.disabled]="page === 0">
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>

      <li class="page-item" *ngFor="let pageIndex of pages">
        <a (click)="gotToPage(pageIndex)" 
           class="page-link border-0 rounded-pill" 
           [class.active]="page === pageIndex">
          {{ pageIndex + 1 }}
        </a>
      </li>

      <li class="page-item">
        <a (click)="goToNextPage()" 
           class="page-link border-0" 
           [class.disabled]="isLastPage">
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a (click)="goToLastPage()" 
           class="page-link border-0" 
           [class.disabled]="isLastPage">
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>

</div>
