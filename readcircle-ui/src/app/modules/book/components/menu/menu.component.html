<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-white" href="javascript:void(0)">ðŸ“š ReadCircle</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-semibold">
        <li class="nav-item"><a class="nav-link" routerLink="/books"><i class="fas fa-home-alt"></i>&nbsp;Home</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="my-books"><i class="fas fa-book"></i>&nbsp;My Books</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="my-returned-books"><i class="fa-solid fa-truck-fast"></i>&nbsp;Returned to me</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="my-borrowed-books"><i class="fas fa-list-check"></i>&nbsp;Borrowed by me</a></li>
      </ul>

      <form class="d-flex align-items-center gap-2">
        <!-- Notifications -->
        <div class="dropdown cursor-pointer" (click)="unreadNotificationsCount = 0">
          <i class="fas fa-bell text-white position-relative h5" data-bs-toggle="dropdown">
            <span class="position-absolute top-0 start-100 translate-middle p-1 bg-danger rounded-circle"
              *ngIf="unreadNotificationsCount > 0"></span>
          </i>
          <ul class="dropdown-menu dropdown-menu-end shadow">
            <li *ngFor="let notification of notifications">
              <span class="dropdown-item small">
                <i class="fas fa-bell text-warning"></i>&nbsp; {{notification.bookTitle}} : {{notification.message}}
              </span>
            </li>
          </ul>
        </div>

        <!-- Search -->
        <!-- <input class="form-control form-control-sm" type="search" placeholder="Find a book">
        <button class="btn btn-sm btn-outline-success"><i class="fas fa-search"></i></button> -->

        <!-- User -->
        <span class="text-white ms-3">Welcome <b class="text-capitalize">{{username}}</b></span>
        <button class="btn btn-sm btn-outline-light ms-2" (click)="logout()"><i class="fas fa-door-open"></i></button>
      </form>
    </div>
  </div>
</nav>
