spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect

  mail:
    host: localhost
    port: 587
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: false
          ssl:
            enable: false
            trust: "*"
          starttls:
            enable: false
    protocol: smtp

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ""

server:
  port: 0  # Use random port for tests

# Disable management endpoints for tests
management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: health
  endpoint:
    health:
      enabled: true
  health:
    mail:
      enabled: false
    db:
      enabled: false

application:
  security:

  cors:
    origins:
      - http://localhost:*
      - https://localhost:*
      - http://localhost:4200
      - http://localhost:8080

  file:
    uploads:
      photos-output-path: ./test-uploads

# Test specific logging
logging:
  level:
    com.sujal.readcircle: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: INFO